<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
  <script src="carousel.js" defer></script>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>This is a simple starter template.</p>
  </header>

  <main>

    <div class="card-category">
      <img src="images/dummy_600x400_ffffff_cccccc.png" alt="Description of image" class="card-image">
    </div>

    <div class="flex-container">
      <div class="flex-item">
        <img src="images/dummy_600x400_ffffff_cccccc.png" alt="Description of image">
        <div class="flex-text">
          Text
        </div>
      </div>
      <div class="flex-item">
        <img src="images/dummy_600x400_ffffff_cccccc.png" alt="Description of image">
        <div class="flex-text">
          Text
        </div>
      </div>
      <div class="flex-item">
        <img src="images/dummy_600x400_ffffff_cccccc.png" alt="Description of image">
        <div class="flex-text">
          Text
        </div>
      </div>
    </div>

    <div class="carousel-container">
      <div class="carousel-track">
        <div class="carousel-item">
          <img src="images/dummy_600x400_ffffff_cccccc.png" alt="Description of image">
          <div class="item-text">Text 1</div>
        </div>
        <div class="carousel-item">
          <img src="images/dummy_600x400_ffffff_cccccc.png" alt="Description of image">
          <div class="item-text">Text 2</div>
        </div>
        <div class="carousel-item">
          <img src="images/dummy_600x400_ffffff_cccccc.png" alt="Description of image">
          <div class="item-text">Text 3</div>
        </div>
        <div class="carousel-item">
          <img src="images/dummy_600x400_ffffff_cccccc.png" alt="Description of image">
          <div class="item-text">Text 4</div>
        </div>
      </div>
      <button class="carousel-button prev">‹</button>
      <button class="carousel-button next">›</button>
    </div>

  </main>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
